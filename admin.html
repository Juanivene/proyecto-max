<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos/admin.css" />
    <link
      rel="shortcut icon"
      href="https://www.max.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <header id="lw_header">
        <div id="link_inicio">
          <a href="home.html">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Max_logo.svg/2560px-Max_logo.svg.png"
              alt="Logo"
            />
          </a>
        </div>

        <div class="links_der">
         
          <div class="admin_logout">
            <a href="admin.html" id="admin">
              <img
                src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png"
                alt="user"
              />
            </a>
            <a href="index.html"
              ><img
                src="https://w7.pngwing.com/pngs/49/357/png-transparent-logging-out-log-off-logout.png"
                alt="cerrar sesion"
            /></a>
          </div>
        </div>
      </header>
    </nav>
    <main>
      <h1>Panel de administracion</h1>
      <section id="formulario_agregar">
        <h2>Agregar Película/Serie</h2>
        <form id="form_agregar_pelicula">
          <fieldset class="mb-2">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" class="form-control" />

            <div class="invalid-feedback">
              <span class="badge text-bg-danger">Escribe un titulo</span>
            </div>
          </fieldset>

          <fieldset class="mb-2">
            <label for="genero">Género:</label>
            <input type="text" id="genero" class="form-control" />

            <div class="invalid-feedback">
              <span class="badge text-bg-danger">El genero no es valido</span>
            </div>
          </fieldset>

          <fieldset class="mb-2">
            <label for="descripcion">descripcion:</label>
            <input type="text" id="descripcion" class="form-control" />

            <div class="invalid-feedback">
              <span class="badge text-bg-danger"
                >La descripcion es demasiado corta</span
              >
            </div>
          </fieldset>

          <fieldset class="mb-2">
            <label for="foto_caratula">Foto caratula:</label>
            <input type="url" id="foto_caratula" class="form-control" />

            <div class="invalid-feedback">
              <span class="badge text-bg-danger">La url no es valida</span>
            </div>
          </fieldset>

          <fieldset class="mb-2">
            <label for="foto_portada">Foto de Portada (URL):</label>
            <input type="url" id="foto_portada" class="form-control" />

            <div class="invalid-feedback">
              <span class="badge text-bg-danger">La url no es valida</span>
            </div>
          </fieldset>

          <fieldset class="mb-2">
            <label for="link_trailer">Link del Tráiler (YouTube):</label>
            <input type="url" id="link_trailer" class="form-control" />
            <div class="invalid-feedback">
              <span class="badge text-bg-danger">La url no es valida</span>
            </div>
          </fieldset>

          <button type="submit">Agregar</button>
        </form>
      </section>
      <section class="tabla_peliculas">
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>Caratula</th>
              <th>Titulo</th>
              <th>Tipo</th>
              <th>Categoria</th>
              <th>Portada</th>
              <th>trailer</th>
              <th>descripcion</th>
              <th>publicada</th>
              <th>acciones</th>
            </tr>
          </thead>
          <tbody id="tbody-contactos"></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="./js/admin/app.js"></script>
  </body>
</html>
