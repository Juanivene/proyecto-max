    <main>
      <div id="encabezado_login">
        <h1>Comencemos</h1>
        <p>Ingresa el mail y contraseña de tu cuenta</p>
      </div>
      <form id="form-login" class="formulario">
        <label for="input-usuario">Usuario</label>
        <input type="email" id="input-email" placeholder="hola@ejemplo.com" />
        <div class="invalid-feedback">
          <span class="badge text-bg-danger"></span>
        </div>

        <label for="input-contraseña">Contraseña</label>
        <input type="password" id="input-contraseña" />
        <div class="invalid-feedback">
          <span class="badge text-bg-danger"
            >Las credenciales no coinciden</span
          >
        </div>

        <div>
          <button type="submit">Iniciar sesión</button>
        </div>

        <a href="/forgot-password">¿Has olvidado tu contraseña?</a>
      </form>
