<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.max.com/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos/index.css" />
    <link rel="stylesheet" href="./estilos/responsive.css" />
    <link rel="stylesheet" href="./estilos/singup.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <header id="lw_header">
        <div id="link_inicio">
          <a href="index.html">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Max_logo.svg/2560px-Max_logo.svg.png"
              alt="Logo"
            />
          </a>
        </div>
        <div class="links_der">
          <a href="login.html">Ingresa</a>
        </div>
      </header>
    </nav>
    <main>
      <div id="encabezado_singup">
        <h1>Comenzar</h1>
        <p>Ingresa tu dirección de correo electrónico para empezar.</p>
      </div>

      <form id="form-singup" class="formulario">
        <!-- Campo de email -->
        <fieldset class="mb-2">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="login_input_email"
            placeholder="hola@ejemplo.com"
          />
          <br /><br />
          <div class="invalid-feedback">
            <span class="badge text-bg-danger">El mail no es válido.</span>
          </div>
        </fieldset>

        <!-- Campo de contraseña -->
        <fieldset class="mb-2">
          <label for="password">Contraseña:</label>
          <input type="password" id="login_input_contraseña" />
          <br /><br />
          <div class="invalid-feedback">
            <span class="badge text-bg-danger"
              >las contraseñas no coinciden</span
            >
          </div>
        </fieldset>

        <!-- Campo para repetir contraseña -->
        <fieldset class="mb-2">
          <label for="confirm-password">Repetir contraseña:</label>
          <input type="password" id="login_input_repcontraseña" />
          <br /><br />
          <div class="invalid-feedback">
            <span class="badge text-bg-danger"
              >Las contraseñas no coinciden</span
            >
          </div>
        </fieldset>

        <!-- Campo para número de teléfono -->
        <fieldset class="mb-2">
          <label for="phone">Número de teléfono:</label>
          <input type="tel" id="login_input_telefono" />
          <br /><br />
          <div class="invalid-feedback">
            <span class="badge text-bg-danger">El telefono no es valido</span>
          </div>
        </fieldset>

        <!-- Botón para enviar el formulario -->
        <button type="submit">Registrarse</button>
      </form>
      <h3>
        ¿tienes dudas?
        <a href="#">centro de ayuda</a>
      </h3>
    </main>
    <footer>
      <div>
        <a href="https://www.instagram.com/juanivenezianor/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
            alt="Instagram"
            width="24"
            height="24"
          />
        </a>
        <a href="https://www.x.com/juaniveneziano_">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg"
            alt="Twitter"
            width="24"
            height="24"
          />
        </a>
        <a href="https://github.com/Juanivene">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
            alt="GitHub"
            width="24"
            height="24"
          />
        </a>
      </div>
      <p style="color: #b3b3b3">
        2024 Tu Empresa. Todos los derechos reservados &COPY;.
      </p>
    </footer>
    <script type="module" src="./js/singup/app.js"></script>
  </body>
</html>
